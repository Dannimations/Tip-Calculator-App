<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="logo">
    <img src="images/logo.svg" alt="">
  </div>
  <div class="tipCalculator">
    <div class="partOne">
      <label for="">Bill</label>
      <input type="number" class="input billInput" id="billInput">
      <label for="">Select Tip %</label>
      <div class="tip">
        <div class="tips tip5">5%</div>
        <div class="tips tip10">10%</div>
        <div class="tips tip15 activeTip">15%</div>
        <div class="tips tip25">25%</div>
        <div class="tips tip50">50%</div>
        <div id="tipCustom"><input type="number" class="tipCustom" placeholder="CUSTOM"></div>
      </div>
      <div class="peopleLabel">
        <label for="">Number of People</label>
        <label for="" class="error">Can't be zero</label>
      </div>
      <input type="number" class="input peopleInput">
    </div>

    <div class="result">
      <div class="tipAmount">
        <div class="text">
          <p>Tip Amount</p>
          <p class="person">/ person</p>
        </div>
        <div class="amount" id="tipAmount">$4.27</div>
      </div>
      <div class="total">
        <div class="text">
          <p>Total</p>
          <p class="person">/ person</p>
        </div>
        <div class="amount" id="totalAmount">$32.79</div>
      </div>
      <div class="reset">RESET</div>
    </div>
  </div>
  <!-- Bill

  Select Tip %
  5%
  10%
  15%
  25%
  50%
  Custom

  Number of People

  Tip Amount
  / person

  Total
  / person

  Reset
   -->

  <script src="index.js"></script>
</body>
</html>
